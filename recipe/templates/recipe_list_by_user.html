{% extends "base_generic.html" %}

{% block content %}
    <h1>Your Recipes</h1>

    {% if recipe_list %}
    <ul>

      {% for recipe in recipe_list %}
      <li> <a href="{% url 'recipe-detail' recipe.pk %}">{{recipe.title}}</a> ({{ recipe.cook_time }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no recipes. Add some!!</p>
    {% endif %}
{% endblock %}
